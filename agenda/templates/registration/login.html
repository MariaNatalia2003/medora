<h2>Login de Médico</h2>
<form method="post">
  {% csrf_token %}
  <p><label>Usuário:</label><input type="text" name="username"></p>
  <p><label>Senha:</label><input type="password" name="password"></p>
  <button type="submit">Entrar</button>
</form>
<p>Ainda não tem conta? <a href="{% url 'register' %}">Cadastre-se</a></p>
